<!DOCTYPE html>

<html lang="en">
    <head>
        <title>ROCK PAPER SCISSOR</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./icons/hand-scissors-solid.svg"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="content">
            <h1>ROCK PAPER SCISSOR</h1>
            <div class="button-container">
                <button class="choice-button" id="rock"></button>
                <button class="choice-button" id="paper"></button>
                <button class="choice-button" id="scissor"></button>
            </div>
            <p id="status"> Choose your weapon!</p>
            <h3>Current Score:</h3>
            
            <div class="score-card">
                <div class="score">
                    Player:
                    <p id="player-score">0</p>
                </div>
                <div class="score">
                    Computer:
                    <p id="computer-score">0</p>
                </div>
            </div>

            <div class="game-over">
                <div id="game-result"></div>
                <div id="game-result-score"></div>
                <button id="new-game-button">New game</button>
            </div>
            <div id="overlay"></div>

        </div>
        <script src="main.js"></script>
    </body>
    
</html>
